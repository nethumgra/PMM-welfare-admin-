<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items - PMM Welfare Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F0FDF4; }
        ::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
    </style>
</head>
<body class="bg-[#F0FDF4] text-[#064E3B] font-sans">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <div class="flex min-h-screen">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#064E3B] text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 shadow-2xl flex flex-col">
            <div class="p-8 border-b border-emerald-800/50 flex justify-between items-center">
                <h1 class="text-2xl font-black italic flex items-center gap-2">
                    <i data-lucide="box"></i> PMM Welfare.
                </h1>
                <button class="lg:hidden" onclick="toggleSidebar()"><i data-lucide="x"></i></button>
            </div>
            <nav class="mt-6 px-4 space-y-2 flex-1">
                <a href="admin.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </a>
                <a href="admin-bin-card.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                    <i data-lucide="clipboard-list"></i> Bin Card
                </a>
                <a href="admin-items.html" class="flex items-center gap-3 p-4 rounded-2xl bg-emerald-600/30 border border-emerald-500/30 transition">
                    <i data-lucide="package"></i> Store Items
                </a>
                <a href="admin-orders.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                    <i data-lucide="shopping-bag"></i> Orders
                </a>
                <a href="admin-staff.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition group">
                    <i data-lucide="users"></i> Staff Members
                </a>
                <div class="pt-20">
                    <button id="logoutBtn" class="flex items-center gap-3 p-4 w-full rounded-2xl hover:bg-red-500 transition text-red-100 font-bold">
                        <i data-lucide="log-out"></i> Logout
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 lg:p-10">
            <header class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-4">
                    <button class="lg:hidden p-2 bg-white rounded-xl shadow-sm border border-[#DCFCE7]" onclick="toggleSidebar()">
                        <i data-lucide="menu" class="text-[#059669]"></i>
                    </button>
                    <h2 class="text-2xl lg:text-3xl font-black text-[#064E3B]">Inventory Management</h2>
                </div>
                <div class="text-right bg-white py-2 px-6 rounded-2xl shadow-sm border border-[#DCFCE7]">
                    <p class="font-black text-[#064E3B]" id="adminNameDisplay">Admin</p>
                    <p class="text-[10px] uppercase tracking-widest text-[#059669] font-bold">Store Manager</p>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 lg:p-8 rounded-[2.5rem] shadow-sm border border-[#DCFCE7]">
                        <h3 class="text-lg font-black mb-6 flex items-center gap-2 text-[#064E3B]">
                            <i data-lucide="plus-circle" class="text-[#059669]"></i> Add New Product
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] font-bold text-[#059669] uppercase ml-2 tracking-wide">Product Name</label>
                                <input type="text" id="itemName" placeholder="Ex: Smart Watch" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] focus:outline-none focus:ring-2 focus:ring-[#059669] transition">
                            </div>

                            <div>
                                <label class="text-[10px] font-bold text-[#059669] uppercase ml-2 tracking-wide text-orange-600">Highlight Tag (Optional)</label>
                                <input type="text" id="itemTag" placeholder="Ex: New Arrival, Limited" class="w-full p-4 rounded-2xl bg-orange-50 border border-orange-100 focus:outline-none focus:ring-2 focus:ring-orange-400 transition italic font-bold">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">MRP Price</label>
                                    <input type="number" id="mrpPrice" placeholder="0" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Welfare Price</label>
                                    <input type="number" id="welfarePrice" placeholder="0" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold text-emerald-600">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Initial Stock</label>
                                    <input type="number" id="itemQty" placeholder="0" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Status</label>
                                    <select id="itemStatus" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>

                            <div class="p-4 bg-[#F0FDF4] rounded-3xl border border-[#DCFCE7]">
                                <p class="text-[10px] font-black text-[#059669] uppercase mb-3 tracking-widest">Monthly Item Limits (Qty)</p>
                                <div id="roleLimitsContainer" class="grid grid-cols-2 gap-3"></div>
                            </div>

                            <div>
                                <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Product Image</label>
                                <input type="file" id="itemImage" accept="image/*" class="w-full p-3 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] text-xs file:bg-[#059669] file:text-white file:rounded-full file:border-0 file:px-4 file:py-1">
                            </div>

                            <button id="addItemBtn" class="w-full bg-[#059669] text-white p-4 rounded-2xl font-black hover:bg-[#047857] transition shadow-xl flex justify-center items-center gap-2 mt-4">
                                <span id="btnText">Add to Inventory</span>
                                <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white p-6 lg:p-8 rounded-[3rem] shadow-sm border border-[#DCFCE7]">
                        <h3 class="text-lg font-black mb-6 text-[#064E3B]">Current Inventory</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left min-w-[600px]">
                                <thead>
                                    <tr class="text-[#059669] text-xs uppercase tracking-widest border-b border-[#F0FDF4]">
                                        <th class="pb-4">Product</th>
                                        <th class="pb-4">Welfare Price</th>
                                        <th class="pb-4">Stock</th>
                                        <th class="pb-4">Status</th>
                                        <th class="pb-4 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="itemTableBody" class="text-sm font-medium"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="editItemModal" class="fixed inset-0 bg-[#064E3B]/60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-[3rem] p-6 lg:p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black italic text-[#064E3B]">Edit Product</h3>
                <button onclick="window.closeEditItemModal()" class="text-gray-400 hover:text-red-500 transition">
                    <i data-lucide="x-circle" class="w-8 h-8"></i>
                </button>
            </div>

            <input type="hidden" id="editItemId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="md:col-span-2 flex items-center gap-4 p-4 bg-emerald-50 rounded-3xl border border-emerald-100">
                    <img id="editItemImagePreview" src="" class="w-20 h-20 rounded-2xl object-cover border-2 border-white shadow-md">
                    <div class="flex-1">
                        <label class="text-[10px] font-black text-[#059669] uppercase block mb-1">Update Image</label>
                        <input type="file" id="editItemImageInput" accept="image/*" class="text-xs w-full file:bg-emerald-600 file:text-white file:border-0 file:rounded-full file:px-3 file:py-1">
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Product Name</label>
                    <input type="text" id="editItemName" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                </div>

                <div class="md:col-span-2">
                    <label class="text-[10px] font-bold text-orange-600 uppercase ml-2">Highlight Tag</label>
                    <input type="text" id="editItemTag" class="w-full p-4 rounded-2xl bg-orange-50 border border-orange-100 font-bold italic text-orange-700">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Stock Qty</label>
                    <input type="number" id="editItemStock" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Status</label>
                    <select id="editItemStatus" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">MRP Price</label>
                    <input type="number" id="editMrpPrice" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-2">Welfare Price</label>
                    <input type="number" id="editWelfarePrice" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] font-bold text-emerald-600">
                </div>
                <div class="md:col-span-2">
                    <p class="text-[10px] font-black text-[#059669] uppercase mb-2 tracking-widest ml-2">Update Quota Limits</p>
                    <div id="editRoleLimitsContainer" class="grid grid-cols-2 gap-3 p-4 bg-[#F0FDF4] rounded-2xl border border-[#DCFCE7]"></div>
                </div>
            </div>

            <button id="saveItemEditBtn" class="w-full bg-[#059669] text-white p-5 rounded-3xl font-black hover:bg-[#047857] transition shadow-xl mt-6 flex justify-center items-center gap-2">
                <span id="editBtnText">Update Product Details</span>
                <div id="editLoader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, getDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3jlpc_vbUydda2XpDj5Xd1J8kVei9v8U",
            authDomain: "inventory-c3cca.firebaseapp.com",
            projectId: "inventory-c3cca",
            storageBucket: "inventory-c3cca.firebasestorage.app",
            messagingSenderId: "396140403894",
            appId: "1:396140403894:web:316617b8e390f8b0575a17"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Mobile Sidebar Toggle
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        };

        // Authentication & Security Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    document.getElementById('adminNameDisplay').innerText = userDoc.data().name;
                    setupDynamicRoles();
                    loadItems();
                } else { window.location.href = "admin-login.html"; }
            } else { window.location.href = "admin-login.html"; }
        });

        // Load Dynamic Roles for Quota Limits
        function setupDynamicRoles() {
            onSnapshot(collection(db, "roles"), (snap) => {
                const container = document.getElementById('roleLimitsContainer');
                const editContainer = document.getElementById('editRoleLimitsContainer');
                container.innerHTML = ''; editContainer.innerHTML = '';
                snap.forEach(d => {
                    const role = d.data().name;
                    const html = `<div>
                        <label class="text-[9px] text-[#059669] font-black uppercase ml-1">${role}</label>
                        <input type="number" data-role="${role}" class="role-limit-input w-full p-3 rounded-xl border border-[#DCFCE7] text-sm font-bold">
                    </div>`;
                    container.innerHTML += html;
                    editContainer.innerHTML += html.replace('role-limit-input', 'edit-role-limit-input');
                });
            });
        }

        // Add Item with Log Generation
        document.getElementById('addItemBtn').addEventListener('click', async () => {
            const name = document.getElementById('itemName').value;
            const itemTag = document.getElementById('itemTag').value;
            const stock = parseInt(document.getElementById('itemQty').value); 
            const mrpPrice = parseFloat(document.getElementById('mrpPrice').value);
            const welfarePrice = parseFloat(document.getElementById('welfarePrice').value);
            const status = document.getElementById('itemStatus').value;
            const imageFile = document.getElementById('itemImage').files[0];
            
            if(!name || isNaN(stock) || isNaN(mrpPrice) || isNaN(welfarePrice) || !imageFile) {
                return alert("Please fill all details and upload an image!");
            }

            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            loader.classList.remove('hidden'); btnText.innerText = "Processing...";

            try {
                // Upload to ImgBB
                const formData = new FormData(); 
                formData.append('image', imageFile);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=fb6365d6c7a493fa14ff7596b4e39e07`, { method: 'POST', body: formData });
                const imgData = await res.json();
                if(!imgData.success) throw new Error("Image upload failed");

                const limits = {};
                document.querySelectorAll('.role-limit-input').forEach(i => limits[i.dataset.role] = parseInt(i.value) || 0);

                // Save to Items
                const itemRef = await addDoc(collection(db, "items"), {
                    name, itemTag, stock, mrpPrice, welfarePrice, status, 
                    imageUrl: imgData.data.display_url, limits, createdAt: serverTimestamp()
                });

                // Generate Inventory Log (Bin Card Entry)
                await addDoc(collection(db, "inventory_logs"), { 
                    itemId: itemRef.id, 
                    itemName: name, 
                    type: "IN", 
                    qty: stock, 
                    balance: stock, 
                    processedBy: document.getElementById('adminNameDisplay').innerText,
                    createdAt: serverTimestamp() 
                });

                alert("Product Added and Logged Successfully!");
                location.reload();
            } catch (e) { alert("Error: " + e.message); }
            finally { loader.classList.add('hidden'); btnText.innerText = "Add to Inventory"; }
        });

        // Load Items with Tag Badges
        function loadItems() {
            const q = query(collection(db, "items"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const table = document.getElementById('itemTableBody');
                table.innerHTML = '';
                snap.forEach(d => {
                    const item = d.data();
                    const statusClass = item.status === "Active" ? "bg-emerald-100 text-emerald-600" : "bg-red-100 text-red-600";
                    const tagBadge = item.itemTag ? `<span class="block text-[9px] font-black bg-orange-500 text-white px-2 py-0.5 rounded-md mt-1 w-max shadow-sm uppercase italic"># ${item.itemTag}</span>` : '';

                    table.innerHTML += `
                        <tr class="border-b border-emerald-50 hover:bg-emerald-50 transition">
                            <td class="py-4 flex items-center gap-3">
                                <img src="${item.imageUrl}" class="w-12 h-12 rounded-xl object-cover border shadow-sm">
                                <div><p class="font-bold text-[#064E3B] leading-tight">${item.name}</p>${tagBadge}</div>
                            </td>
                            <td class="py-4 font-black text-emerald-600">Rs. ${item.welfarePrice.toLocaleString()}</td>
                            <td class="py-4 font-bold text-lg">${item.stock}</td>
                            <td class="py-4"><span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${statusClass}">${item.status}</span></td>
                            <td class="py-4 text-right">
                                <button onclick="window.openEditItemModal('${d.id}')" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="window.deleteItem('${d.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </td>
                        </tr>`;
                });
                lucide.createIcons();
            });
        }

        // Open Edit Modal
        window.openEditItemModal = async (id) => {
            const d = await getDoc(doc(db, "items", id));
            const item = d.data();
            document.getElementById('editItemId').value = id;
            document.getElementById('editItemName').value = item.name;
            document.getElementById('editItemTag').value = item.itemTag || '';
            document.getElementById('editItemStock').value = item.stock;
            document.getElementById('editItemStatus').value = item.status || "Active";
            document.getElementById('editMrpPrice').value = item.mrpPrice;
            document.getElementById('editWelfarePrice').value = item.welfarePrice;
            document.getElementById('editItemImagePreview').src = item.imageUrl;
            
            document.querySelectorAll('.edit-role-limit-input').forEach(i => i.value = item.limits ? (item.limits[i.dataset.role] || 0) : 0);
            document.getElementById('editItemModal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.closeEditItemModal = () => document.getElementById('editItemModal').classList.add('hidden');

        // Update Item with Adjustment Logging
        document.getElementById('saveItemEditBtn').addEventListener('click', async () => {
            const id = document.getElementById('editItemId').value;
            const newImageFile = document.getElementById('editItemImageInput').files[0];
            const editLoader = document.getElementById('editLoader');
            editLoader.classList.remove('hidden');

            try {
                const oldDoc = await getDoc(doc(db, "items", id));
                const oldData = oldDoc.data();
                let imageUrl = oldData.imageUrl;

                if (newImageFile) {
                    const formData = new FormData(); formData.append('image', newImageFile);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=fb6365d6c7a493fa14ff7596b4e39e07`, { method: 'POST', body: formData });
                    const imgData = await res.json();
                    imageUrl = imgData.data.display_url;
                }

                const limits = {};
                document.querySelectorAll('.edit-role-limit-input').forEach(i => limits[i.dataset.role] = parseInt(i.value) || 0);

                const newStock = parseInt(document.getElementById('editItemStock').value);
                
                await updateDoc(doc(db, "items", id), {
                    name: document.getElementById('editItemName').value,
                    itemTag: document.getElementById('editItemTag').value,
                    stock: newStock,
                    status: document.getElementById('editItemStatus').value,
                    mrpPrice: parseFloat(document.getElementById('editMrpPrice').value),
                    welfarePrice: parseFloat(document.getElementById('editWelfarePrice').value),
                    imageUrl, limits
                });

                // Log adjustment if stock changed
                if(newStock !== oldData.stock) {
                    const diff = newStock - oldData.stock;
                    await addDoc(collection(db, "inventory_logs"), {
                        itemId: id, 
                        itemName: oldData.name,
                        type: diff > 0 ? "ADJUST-IN" : "ADJUST-OUT",
                        qty: Math.abs(diff), 
                        balance: newStock,
                        processedBy: document.getElementById('adminNameDisplay').innerText,
                        createdAt: serverTimestamp()
                    });
                }

                alert("Product updated and changes logged!");
                window.closeEditItemModal();
            } catch (e) { alert(e.message); }
            finally { editLoader.classList.add('hidden'); }
        });

        // Delete Item
        window.deleteItem = async (id) => { 
            if(confirm("Are you sure you want to delete this item? This cannot be undone.")) {
                await deleteDoc(doc(db, "items", id)); 
            }
        };

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => { 
            if(confirm("Confirm Logout?")) signOut(auth).then(() => window.location.href = "admin-login.html"); 
        });

        lucide.createIcons();
    </script>
</body>
</html>
