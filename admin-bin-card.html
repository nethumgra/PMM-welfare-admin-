<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Card - PMM Welfare Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for table */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F0FDF4; }
        ::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F0FDF4] text-[#064E3B] font-sans">

    <div class="flex min-h-screen">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#064E3B] text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out shadow-2xl">
            <div class="p-8 text-center border-b border-emerald-800/50">
                <h1 class="text-2xl font-black italic flex items-center justify-center gap-2">
                    <i data-lucide="box"></i> PMM Welfare.
                </h1>
            </div>
          <nav class="mt-6 px-4 space-y-2">
            <a href="admin.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            
            <a href="admin-bin-card.html" class="flex items-center gap-3 p-4 rounded-2xl bg-emerald-600/30 border border-emerald-500/30 transition">
                <i data-lucide="clipboard-list"></i> Bin Card
            </a>
            
            <a href="admin-items.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                <i data-lucide="package"></i> Store Items
            </a>
            
            <a href="admin-orders.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition">
                <i data-lucide="shopping-bag"></i> Orders
            </a>
            
            <a href="admin-staff.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition group">
                <i data-lucide="users"></i> Staff Members
            </a>

            <a href="admin-settings.html" class="flex items-center gap-3 p-4 rounded-2xl hover:bg-emerald-600/20 transition group">
                <i data-lucide="settings"></i> System Settings
            </a>

            <div class="pt-20">
                <button id="logoutBtn" class="flex items-center gap-3 p-4 w-full rounded-2xl hover:bg-red-500 transition text-red-100">
                    <i data-lucide="log-out"></i> Logout
                </button>
            </div>
        </nav>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 lg:p-10">
            <header class="mb-10">
                <h2 class="text-3xl font-black text-[#064E3B]">Inventory Bin Card</h2>
                <p class="text-[#059669] font-medium italic">Monitor stock movements and transaction logs</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-[#DCFCE7]">
                        <h3 class="text-lg font-black mb-6 flex items-center gap-2 text-[#064E3B]">
                            <i data-lucide="package-plus" class="text-[#059669]"></i> Restock Item (In)
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] font-bold text-[#059669] uppercase ml-2 tracking-widest">Select Product</label>
                                <select id="itemSelect" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] focus:outline-none focus:ring-2 focus:ring-[#059669] font-bold text-sm text-[#064E3B]">
                                    <option value="" disabled selected>Choose Product</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-[#059669] uppercase ml-2 tracking-widest">Quantity to Add</label>
                                <input type="number" id="restockQty" placeholder="Ex: 50" class="w-full p-4 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] focus:outline-none focus:ring-2 focus:ring-[#059669] font-bold text-[#064E3B]">
                            </div>
                            <button id="restockBtn" class="w-full bg-[#059669] text-white p-5 rounded-2xl font-black hover:bg-[#047857] transition shadow-xl shadow-emerald-100">Update Stock</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-[#DCFCE7]">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-black text-[#064E3B]">Transaction History</h3>
                            <button onclick="location.reload()" class="p-3 bg-[#F0FDF4] rounded-2xl text-[#059669] hover:bg-emerald-100 transition"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="text-[#059669] text-[10px] uppercase tracking-widest border-b border-[#F0FDF4]">
                                        <th class="pb-4">Date & Time</th>
                                        <th class="pb-4">Product</th>
                                        <th class="pb-4">Type</th>
                                        <th class="pb-4">Qty</th>
                                        <th class="pb-4">Balance</th>
                                    </tr>
                                </thead>
                                <tbody id="binCardBody" class="text-sm font-medium">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3jlpc_vbUydda2XpDj5Xd1J8kVei9v8U",
            authDomain: "inventory-c3cca.firebaseapp.com",
            projectId: "inventory-c3cca",
            storageBucket: "inventory-c3cca.firebasestorage.app",
            messagingSenderId: "396140403894",
            appId: "1:396140403894:web:316617b8e390f8b0575a17",
            measurementId: "G-YK5X3Z6HER"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadItemsDropdown();
                loadBinCardLogs();
            } else { window.location.href = "admin-login.html"; }
        });

        // Load items for the dropdown
        function loadItemsDropdown() {
            const select = document.getElementById('itemSelect');
            onSnapshot(collection(db, "items"), (snap) => {
                select.innerHTML = '<option value="" disabled selected>Choose Product</option>';
                snap.forEach(d => {
                    select.innerHTML += `<option value="${d.id}">${d.data().name} (Stock: ${d.data().stock})</option>`;
                });
            });
        }

        // Add Stock Function (Stock In)
        document.getElementById('restockBtn').addEventListener('click', async () => {
            const itemId = document.getElementById('itemSelect').value;
            const qty = parseInt(document.getElementById('restockQty').value);

            if(!itemId || !qty || qty <= 0) return alert("Please select a product and enter a valid quantity.");

            try {
                const itemRef = doc(db, "items", itemId);
                const itemSnap = await getDoc(itemRef);
                const currentStock = itemSnap.data().stock;
                const newBalance = currentStock + qty;

                // 1. Update items collection
                await updateDoc(itemRef, { stock: newBalance });

                // 2. Create Bin Card Log
                await addDoc(collection(db, "inventory_logs"), {
                    itemId,
                    itemName: itemSnap.data().name,
                    type: "IN", 
                    qty: qty,
                    balance: newBalance,
                    createdAt: new Date(),
                    note: "Manual Restock"
                });

                alert("Stock successfully updated!");
                document.getElementById('restockQty').value = '';
            } catch (e) { alert(e.message); }
        });

        // Load Logs
        function loadBinCardLogs() {
            const table = document.getElementById('binCardBody');
            const q = query(collection(db, "inventory_logs"), orderBy("createdAt", "desc"), limit(50));
            
            onSnapshot(q, (snap) => {
                table.innerHTML = '';
                snap.forEach(d => {
                    const log = d.data();
                    const isOut = log.type === "OUT";
                    table.innerHTML += `
                        <tr class="border-b border-[#F0FDF4] hover:bg-[#F0FDF4]/80 transition">
                            <td class="py-5 text-[11px] font-bold text-[#059669]">${log.createdAt?.toDate().toLocaleString()}</td>
                            <td class="py-5 font-black text-[#064E3B]">${log.itemName}</td>
                            <td class="py-5">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${isOut ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-600'}">
                                    ${log.type}
                                </span>
                            </td>
                            <td class="py-5 font-black ${isOut ? 'text-red-500' : 'text-emerald-600'}">${isOut ? '-' : '+'}${log.qty}</td>
                            <td class="py-5 font-black text-[#064E3B] text-lg">${log.balance}</td>
                        </tr>`;
                });
                lucide.createIcons();
            });
        }

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth).then(() => window.location.href = "admin-login.html"));
        lucide.createIcons();
    </script>
</body>
</html>
