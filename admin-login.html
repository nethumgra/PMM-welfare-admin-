<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InventoryX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F0FDF4] text-[#064E3B] min-h-screen flex items-center justify-center p-6 font-sans">

    <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl border border-[#DCFCE7] text-center relative overflow-hidden">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-[#DCFCE7] rounded-full opacity-30"></div>
        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-[#DCFCE7] rounded-full opacity-30"></div>
        
        <div class="relative z-10">
            <div class="w-20 h-20 bg-[#059669] rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-xl rotate-3">
                <i data-lucide="shield-lock" class="text-white w-10 h-10"></i>
            </div>
            
            <h1 class="text-3xl font-black text-[#064E3B] mb-2">Admin Login</h1>
            <p class="text-[#059669] mb-8 font-medium italic">Please enter your admin credentials</p>
            
            <div class="space-y-4">
                <div class="relative group text-left">
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-4 tracking-widest">Email Address</label>
                    <div class="relative mt-1">
                        <input type="email" id="email" placeholder="admin@inventory.com" 
                            class="w-full p-4 pl-12 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] focus:outline-none focus:ring-2 focus:ring-[#059669] text-[#064E3B] transition font-bold">
                        <i data-lucide="mail" class="absolute left-4 top-4 w-5 h-5 text-[#059669]"></i>
                    </div>
                </div>
                
                <div class="relative group text-left">
                    <label class="text-[10px] font-bold text-[#059669] uppercase ml-4 tracking-widest">Secure Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" placeholder="••••••••" 
                            class="w-full p-4 pl-12 rounded-2xl bg-[#F0FDF4] border border-[#DCFCE7] focus:outline-none focus:ring-2 focus:ring-[#059669] text-[#064E3B] transition font-bold">
                        <i data-lucide="lock" class="absolute left-4 top-4 w-5 h-5 text-[#059669]"></i>
                    </div>
                </div>
                
                <button id="loginBtn" class="w-full bg-[#059669] hover:bg-[#047857] text-white font-black py-5 rounded-2xl transition shadow-xl shadow-emerald-100 flex items-center justify-center gap-2 mt-6">
                    <span id="btnText">Login as Admin</span>
                    <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
            
            <p id="msg" class="mt-6 text-center text-sm font-bold"></p>
            
            <div class="mt-8 pt-6 border-t border-[#F0FDF4]">
                <a href="index.html" class="text-[#059669] text-xs font-black uppercase hover:underline flex items-center justify-center gap-1">
                    <i data-lucide="arrow-left" class="w-3 h-3"></i> Exit to Staff Store
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config (Exactly same as provided)
        const firebaseConfig = {
            apiKey: "AIzaSyB3jlpc_vbUydda2XpDj5Xd1J8kVei9v8U",
            authDomain: "inventory-c3cca.firebaseapp.com",
            projectId: "inventory-c3cca",
            storageBucket: "inventory-c3cca.firebasestorage.app",
            messagingSenderId: "396140403894",
            appId: "1:396140403894:web:316617b8e390f8b0575a17",
            measurementId: "G-YK5X3Z6HER"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        lucide.createIcons();

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const btn = document.getElementById('loginBtn');

            if(!email || !password) {
                msg.innerText = "Error: Email and password are required!";
                msg.className = "mt-6 text-center text-red-500 font-bold";
                return;
            }

            loader.classList.remove('hidden');
            btnText.innerText = "Authorizing...";
            btn.disabled = true;
            msg.innerText = "";

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    msg.innerText = "Verification Success! Entering Admin Panel...";
                    msg.className = "mt-6 text-center text-emerald-600 font-bold";
                    setTimeout(() => { window.location.href = "admin.html"; }, 1000);
                } else {
                    msg.innerText = "Access Denied: You do not have administrator rights.";
                    msg.className = "mt-6 text-center text-red-600 font-bold";
                    await auth.signOut();
                    loader.classList.add('hidden');
                    btnText.innerText = "Login as Admin";
                    btn.disabled = false;
                }
            } catch (error) {
                msg.innerText = "Login Failed: " + error.message;
                msg.className = "mt-6 text-center text-red-500 font-bold";
                loader.classList.add('hidden');
                btnText.innerText = "Login as Admin";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
